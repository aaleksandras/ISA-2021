<div class="container">
    <div class="d-flex justify-content-center">
      <h1 class="my-5">New penalties</h1>
    </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id ="item">Loyalty program</h5>
            <p class="card-text">Silver: {{item.silver}}</p>
            <p class="card-text">Gold: {{item.gold}}</p>
            <p class="card-text">Poens for user {{item.userPoens}}</p>
            <p class="card-text">Poens for seller {{item.sellerPoens}}</p>
            <!-- <button class="btn btn-outline-success" type="submit" (click)="approve(item)">Approve penalty</button>
            <button class="btn btn-outline-success" type="submit" (click)="delete(item)">Delete penalty</button> -->
          </div>
        </div>

    </div>
  </div>
